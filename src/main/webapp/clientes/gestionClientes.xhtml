<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html lang="es" xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JasmineSpa_Clientes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="erp-style.css" />
</h:head>
<f:metadata>
</f:metadata>
<h:body>
	<ui:composition template="../template/layout.xhtml">
		<ui:define name="page-content">
			<p:growl id="msgs" globalOnly="true" showDetail="true" />
			<p:blockUI block="clientePanel" trigger="">
					CARGANDO<br />
				<p:graphicImage value="#{resource['images/ajaxloadingbar.gif']}" />
			</p:blockUI>
			<p:panel id="clientePanel" styleClass="panel-content">
				<f:facet name="header">
					<div style="width: 100%; text-align: center;">
						<p:graphicImage url="#{resource['images/cliente.png']}"
							styleClass="img-icon-title"></p:graphicImage>
					</div>
				</f:facet>
				<div class="ui-g">
					<p:outputPanel styleClass="ui-g-12">
						<h:form id="formFiltros">
							<div class="ui-g-12 ui-md-4 ui-lg-2">
								<p:outputLabel value="Nombre:" styleClass="ui-g-12" />
								<p:autoComplete styleClass="ui-g-12 ui-g-nopad" />
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-2">
								<p:outputLabel value="Correo:" styleClass="ui-g-12" />
								<p:autoComplete styleClass="ui-g-12 ui-g-nopad" />
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-2">
								<p:outputLabel value="Teléfono/Celular:" styleClass="ui-g-12" />
								<p:autoComplete styleClass="ui-g-12 ui-g-nopad" />
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-2">
								<p:outputLabel value="Ciudad:" styleClass="ui-g-12" />
								<p:selectOneMenu styleClass="ui-g-12 ui-g-nopad">
									<f:selectItem itemLabel="Todas" itemValue="" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-2">
								<p:outputLabel value="Fecha de creación" styleClass="ui-g-12" />
								<p:calendar styleClass="filter_calendar ui-g-12 ui-g-nopad"
									showOn="button">
								</p:calendar>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-2" style="margin-top: 14px">
								<div class="ui-lg-8 ui-md-7 ui-g-5">
									<p:commandButton styleClass="botones_azules" value="Consultar" />
								</div>
								<div class="ui-lg-4 ui-md-2 ui-g-1">
									<p:commandLink>
										<p:graphicImage url="#{resource['images/limpiar.png']}"
											style="width:30px;height:30px" />
									</p:commandLink>
								</div>
							</div>
							</h:form>
							<h:form id="formRegistros">
							<p:dataTable id="tableClientes" rows="10"
								paginator="true" paginatorPosition="bottom"
								currentPageReportTemplate="{currentPage} de {totalPages} - Total Registros {totalRecords}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,15,20" scrollable="true"
								scrollHeight="262" lazy="true" scrollWidth="100%"
								emptyMessage="No hay datos que coincidan con los criterios de búsqueda">
								<p:columnGroup type="header" style="">
									<p:row>
										<p:column rowspan="2" headerText="Nombre" style="min-width:100px"/>
										<p:column rowspan="2" headerText="Correo" style="min-width:100px"/>
										<p:column rowspan="2" headerText="Teléfono/Celular" style="min-width:100px"/>
										<p:column rowspan="2" headerText="Ciudad" style="min-width:100px"/>
										<p:column rowspan="2" headerText="fecha de creación" style="min-width:100px"/>
										<p:column headerText="Acciones" styleClass="border-header" style="min-width:100px"/>
									</p:row>
								</p:columnGroup>
							</p:dataTable>
								<div class="ui-g-12" style="text-align: right;">
									<p:commandButton value="Nuevo" styleClass="botones_amarillos" style="width: 107px"/>
								</div>
								<div class="ui-g-12" style="text-align: right;">
									<p:commandLink actionListener="#{gestionClientesBean.redirectUrl('../menu/menuPrincipal.xhtml')}">
										<p:graphicImage url="#{resource['images/regresar.png']}"
											style="width:30px;height:30px" />
									</p:commandLink>
								</div>
							</h:form>
					</p:outputPanel>
				</div>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
