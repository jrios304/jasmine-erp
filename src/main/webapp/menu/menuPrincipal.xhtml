<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title> JasmineSpa </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="dashboard.css" />
	<h:outputStylesheet library="css" name="erp-style.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto"
		rel="stylesheet" />
</h:head>
<h:body>
	<div id="headerSesion" class="headerSesion">
		<ui:insert name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:insert>
	</div>
	<div class="contentDashboard" style="text-align: center;">
		<h:form id="frmConfiguration">
			<h:panelGroup>
				<p:commandLink actionListener="#{loginBean.redirectUrl('../clientes/gestionClientes.xhtml')}">
					<p:graphicImage url="#{resource['images/cliente.png']}"
						styleClass="iconDashboard"/>
				</p:commandLink>
				<p:commandLink>
					<p:graphicImage url="#{resource['images/caja.png']}"
						styleClass="iconDashboard"/>
				</p:commandLink>
			</h:panelGroup>
		</h:form>	
	</div>
</h:body>
</html>
